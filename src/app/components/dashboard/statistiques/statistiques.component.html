<!-- Gauges -->
<div class="row g-4">
    <div class="col-12 " *ngFor="let gauge of gauges">
        <div class="card shadow-sm border-0">
            <div class="row ">
                <div class="col-6">
                    <h5>{{gauge.label}}</h5>
                </div>
                <div class="col-6 col-lg-6 gauge text-center ">
                    <ngx-gauge
                    [type]="'arch'"
                    [thick]="10"
                    [size]="140"
                    [value]="gauge.value"
                    [label]="gauge.unit"
                    [foregroundColor]="'#16CDC7'"
                    [max]="gauge.max"
                    cap="round"
                    ></ngx-gauge>
                </div>
            </div>
        </div>
    </div>
</div>
