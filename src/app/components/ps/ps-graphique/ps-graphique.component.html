

<div class="card shadow-sm border-0 mt-4 pt-4">
    <div class="row g-4">
        <div class="col-12">
            <!-- Contenu texte -->
            <div class="card-body text-center">
              <div id="graphique" class="card-body" >
                <apx-chart
                  *ngIf="!isLoading"
                  [series]="chartSeries"
                  [chart]="chartOptions.chart"
                  [xaxis]="chartOptions.xaxis"
                  [yaxis]="chartOptions.yaxis"
                  [stroke]="chartOptions.stroke"
                  [dataLabels]="chartOptions.dataLabels"
                  [fill]="chartOptions.fill"
                  [grid]="chartOptions.grid"
                  [tooltip]="chartOptions.apexTooltip"
                  [title]="chartOptions.title">
                </apx-chart>
                <div *ngIf="isLoading" class="mb-3 text-center">
                  <p class="loading" 
                      [ngbTooltip]="'Chargement des donnÃ©es en cours...'" 
                      placement="bottom">
                      <fa-icon [icon]="faSun" class="fa-spin" animation="spin"></fa-icon>
                  </p>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
