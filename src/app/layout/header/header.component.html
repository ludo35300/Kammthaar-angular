<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Bouton Sidebar (Offcanvas) -->
    <button
      class="btn btn-alt-secondary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasSidebar"
      aria-controls="offcanvasSidebar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Titre ou Logo -->
    <h1 class="navbar-brand ms-3 mt-2">{{ title }}</h1>

    

    <!-- Boutons alignés à droite -->
    <div class="d-flex ms-auto align-items-center">

      <!-- Bouton Serveur -->
      <button class="btn btn-alt-secondary me-3" 
        [ngbTooltip]="isServerOnline ? 'Serveur connecté' : 'Serveur hors ligne'" 
        placement="bottom">
          <span *ngIf="isServerOnline"><fa-icon [icon]="faCheck" class="text-success"></fa-icon></span>
          <span *ngIf="!isServerOnline" ><fa-icon [icon]="faXmark"  class="text-danger"></fa-icon></span>
      </button>

      <!-- Profil -->
      <div class="dropdown  d-none d-lg-block">
        <button
          class="btn btn-alt-secondary dropdown-toggle"
          id="profileDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <fa-icon [icon]="faUser"></fa-icon> Profil
        </button>
        <ul class="dropdown-menu dropdown-menu-end " aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="#">Mon compte</a></li>
          <li><a class="dropdown-item" href="#">Déconnexion</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Offcanvas Sidebar -->
<div
  class="offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasSidebar"
  aria-labelledby="offcanvasSidebarLabel"
>
  <div class="offcanvas-header">
    <img src="../../../assets/favicon.ico" alt="Logo" class="logo-rounded" />
    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">{{ title }}</h5>
    <button
      type="button"
      class="btn-close text-reset"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li>
        <a
          routerLink="dashboard"
          [routerLinkActive]="['is-active']"
          class="px-3 py-2 d-block"
        >
          <fa-icon [icon]="faLocationArrow"></fa-icon> &nbsp; Dashboard
        </a>
      </li>
      <li>
        <a
          routerLink="ps"
          [routerLinkActive]="['is-active']"
          class="px-3 py-2 d-block"
        >
          <fa-icon [icon]="faSolarPanel"></fa-icon> &nbsp; Panneau
        </a>
      </li>
      <li>
        <a
          routerLink="controller"
          [routerLinkActive]="['is-active']"
          class="px-3 py-2 d-block"
        >
          <fa-icon [icon]="faDumpster"></fa-icon> &nbsp; Contrôleur MPPT
        </a>
      </li>
      <li>
        <a
          routerLink="batterie"
          [routerLinkActive]="['is-active']"
          class="px-3 py-2 d-block"
        >
          <fa-icon [icon]="faCarBattery"></fa-icon> &nbsp; Batterie
        </a>
      </li>

      <!-- Séparateur -->
      <li>
        <hr class="sidebar-divider" />
      </li>

      <!-- Profil déroulant -->
      <li>
        <a
          class="px-3 py-2 d-block d-flex justify-content-between align-items-center"
          data-bs-toggle="collapse"
          href="#collapseProfile"
          role="button"
          aria-expanded="false"
          aria-controls="collapseProfile"
          
        >
          <span><fa-icon [icon]="faUser"></fa-icon> &nbsp; Profil</span>
          <fa-icon [icon]="faChevronDown"></fa-icon>
        </a>
        <div class="collapse" id="collapseProfile">
          <ul class="ps-4">
            <li><a class="d-block py-2" href="#">Mon compte</a></li>
            <li><a class="d-block py-2" href="#">Déconnexion</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
